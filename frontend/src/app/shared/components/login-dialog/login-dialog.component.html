<h2 mat-dialog-title>Entre com sua conta</h2>
<mat-dialog-content>
  <div class="login-form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial color="accent">Entrar</button>
</mat-dialog-actions>
