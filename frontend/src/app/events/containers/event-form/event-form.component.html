<div class="container">

  <div id="map" class="map"></div>

  <mat-card class="form-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Novo Evento</mat-card-title>
      <p>Selecione um local no mapa</p>
      <p>Ou digite o endereço</p>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome do evento</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Local</mat-label>
          <input matInput formControlName="local">
          <mat-error *ngIf="form.get('local')?.invalid">{{getErrorMessage('local')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="DD/MM/YYYY" formControlName="date">
          <mat-error *ngIf="form.get('date')?.invalid">{{getErrorMessage('date')}}</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Horário</mat-label>
          <input matInput type="time" placeholder="Selecione um horário" formControlName="time">
          <mat-error *ngIf="form.get('time')?.invalid">{{getErrorMessage('time')}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="accent" (click)="onSubmit()">Salvar</button>
      <button mat-flat-button color="primary" (click)="onCancel()">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
