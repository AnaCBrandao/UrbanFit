
<div class="container">

  <mat-card class="card" appearance="outlined">
    <ng-container *ngIf="event$ | async as event; else loading">
      <ng-container *ngIf="event; else notFound">
       <mat-card-header>
        <mat-card-title>
            {{ event.name }}

      </mat-card-title>

    </mat-card-header>

    <img src="https://admin.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/02/google-maps-e1707316052388.png" alt="mapa"/>

    <mat-card-content>
      <p>
        <strong>Data:</strong>
        {{ event.date }}
      </p>

      <p>
        <strong>Horário:</strong>
        {{ event.time }}
      </p>

      <p>
        <strong> Local:</strong>
        {{ event.local }}
      </p>

      <!-- Descrição opcional -->
      <p>
        <strong>Descrição:</strong> {{ event.description }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="accent">
        Eu Vou!
      </button>
      <button mat-flat-button color="primary">
        Cancelar Presença
      </button>
      <button mat-flat-button color="warn" (click)="onDelete(event)">
        Deletar
      </button>
    </mat-card-actions>

      </ng-container>
    </ng-container>
  </mat-card>

  <!-- Templates auxiliares -->
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>

  <ng-template #notFound>
    <p>Evento não encontrado.</p>
  </ng-template>
</div>
