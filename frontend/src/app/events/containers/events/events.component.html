<div class="container">
  <div class="banner">
    <h1>EVENTOS PERTO DE VOCÊ</h1>
    <button mat-flat-button color="accent" (click)="onAdd()">Criar um Evento</button>
  </div>

  <div class="card-list">
    @if (events.length > 0){
      <mat-card
        class="card clickable-card"
        appearance="outlined"
        *ngFor="let event of events"
        [title]="'Clique para ver detalhes de ' + event.name"
        [routerLink]="['eventInfo', event.id]"
      >
        <mat-card-header>
          <mat-card-title class="title">{{event.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Data:</strong> {{event.date}}</p>
          <p><strong>Horário:</strong> {{event.time}}</p>
          <p><mat-icon aria-hidden="false" fontIcon="location_on"></mat-icon><strong> Local:</strong> {{event.local}}</p>
        </mat-card-content>
        <mat-card-footer class="card-footer">
          <button mat-flat-button color="primary" (click)="onAttend(event)">Inscrever-se</button>
        </mat-card-footer>
      </mat-card>

    }@else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</div>
