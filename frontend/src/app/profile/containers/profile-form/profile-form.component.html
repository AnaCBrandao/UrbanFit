<div class="profile-form">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Dados pessoais</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="user$ | async as user;">
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
            <mat-error *ngIf="form.get('name')?.hasError('required')">
              O nome é obrigatório.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="form.get('email')?.hasError('email')">
              Informe um email válido.
            </mat-error>

        </mat-form-field>

        <mat-form-field>
          <mat-label>Idade</mat-label>
          <input matInput formControlName="age" type="number"/>
          <mat-error *ngIf="form.get('age')?.hasError('age')">
              Informe a idade.
            </mat-error>
        </mat-form-field>

      <mat-card-actions>
      <button mat-flat-button color="accent" (click)="save()">Atualizar dados</button>
    </mat-card-actions>

      </form>
      </ng-container>
    </mat-card-content>

  </mat-card>
  <button mat-flat-button color="warn" (click)="logout()" class="logout">Logout</button>
</div>
