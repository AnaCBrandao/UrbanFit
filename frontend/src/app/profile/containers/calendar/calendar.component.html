
<div class="agenda">
  <h2 class="agenda__title">SUA AGENDA</h2>

  <ng-container *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>

  <p class="agenda__error" *ngIf="!loading && error">{{ error }}</p>

  <div class="agenda__list" *ngIf="!loading && !error && myEvents.length > 0; else emptyTpl">
    <mat-card class="agenda__item" *ngFor="let e of myEvents">
      <div class="agenda__item-row">
        <div class="agenda__item-info">
          <div class="agenda__item-name">{{ e.name }}</div>
          <div class="agenda__item-meta">
            <span *ngIf="e.date || e.time">{{ e.date }} <span *ngIf="e.time">• {{ e.time }}</span></span>
            <span *ngIf="e.local">• {{ e.local }}</span>
          </div>
        </div>

        <div class="agenda__item-actions">
          <!-- Link para detalhes -->
          <a mat-stroked-button color="primary" (click)="goEvent(e.id)">
            Acessar
          </a>
        </div>
      </div>
    </mat-card>
  </div>

  <ng-template #emptyTpl>
    <div class="agenda__empty">
      Você ainda não está inscrita em nenhum evento.
    </div>
  </ng-template>
</div>
